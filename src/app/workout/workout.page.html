<ion-header>
  <ion-toolbar>
    <ion-title>Workout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-input
      label="Title (optional)"
      label-placement="floating"
      fill="outline"
    ></ion-input>
    <ion-button id="open-modal">Add exercise</ion-button>
  </div>

  <ion-modal
    #modal
    trigger="open-modal"
    [presentingElement]="presentingElement"
  >
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          @for(exercise of this.exercises; track exercise){
          <app-exercise-selector [exercise]="exercise" />
          }
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
